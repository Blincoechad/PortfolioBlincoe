<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock,Paper,Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h4>- Choose your Selection To Begin -</h4>
        <div>
            <img class="paper3" src="media/paper.png" height="100px"
                width="100px" alt="Paper">
            <img class="rock1" src="media/rock.png" height="100px" width="100px"
                alt="rocks">
            <img class="scissors3" src="media/scissors.png" height="100px"
                width="100px" alt="scissors">

            <div id="choices">
                <button class="button1" data-choice="rock">Rock</button>
                <button class="button2" data-choice="paper">Paper</button>
                <button class="button3" data-choice="scissors">Scissors</button>
            </div>
            <div class="result-container">
                <p class="results" id="result"></p>
            </div>
            <div>
                <img class="paper1" src="media/paper.png" height="100px"
                    width="100px" alt="Paper">
                <img class="rock2" src="media/rock.png" height="100px"
                    width="100px" alt="rocks">
                <img class="scissors2" src="media/scissors.png" height="100px"
                    width="100px" alt="scissors">

            </div>

            <div class="resetButton">
                <button class="reset-button" id="reset"
                    onclick="resetGame()">Reset</button>
                <h4 class="reset-description">- Click Reset When Finished -</h4>
            </div>
            <img class="paper2" src="media/paper.png" height="100px"
                width="100px" alt="Paper">
            <img class="rock3" src="media/rock.png" height="100px" width="100px"
                alt="rocks">
            <img class="scissors1" src="media/scissors.png" height="100px"
                width="100px" alt="scissors">

        </div>
        <script src="script.js"></script>
    </body>
</html>
